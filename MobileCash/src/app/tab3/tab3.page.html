<ion-header>
  <ion-toolbar color="primary">
    <div style="font-size: 20px;text-align: center;">หมวดหมู่</div>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-card>
    <div class="font ion-text-center" style="background-color: rgb(253, 246, 148);color: blue;"><h5>หมวดหมู่</h5></div><br>
    <!-- <ion-searchbar class="font" placeholder = "ค้นหาหมวดหมู่"></ion-searchbar> -->
    <div *ngFor="let category of categoryList">
      <div *ngIf="category.cate_acc_id == accountID">
    <ion-item >
      <ion-label class="font" (click)="ActionSheet(category)">{{category.cate_name}}</ion-label>
    </ion-item>
  </div>
  </div>
    <br><br><br>
  </ion-card>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="insertCategory()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-card>
<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div class="ion-text-center">
				<h4>เข้าสู่ระบบ</h4>
			</div>
			<div padding>
				<ion-item>
					<ion-input [(ngModel)]="username" type="text" placeholder="ชื่อบัญชีผู้ใช้"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input [(ngModel)]="password" type="password" placeholder="รหัสผ่าน"></ion-input>
				</ion-item>
			</div>

			<div padding>
        <ion-button fill="outline"  expand="block" (click)="login()">เข้าสู่ระบบ</ion-button>
        <ion-button expand="block" (click)="register()">ลงทะเบียน</ion-button>

			</div>
		</ion-col>
	</ion-row>
</ion-grid>
</ion-card>

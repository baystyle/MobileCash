<ion-header>
  <ion-toolbar color="primary">  
    <ion-title>MCash</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="content">
  <ion-card class="ion-text-center">
    <div style="background-color: rgb(245, 150, 42);color: white;"><h5>บันทีกรายรับ - รายจ่าย55</h5></div><br>
    <ion-item>
      <ion-label class="ion-text-center">ว/ด/ป</ion-label>
      <ion-label class="ion-text-center">ยอดเงินที่บันทึก</ion-label>
    </ion-item>
    <div *ngFor="let transactionList of transactionList">
      <div *ngIf="transactionList.tst_type == 'รายจ่าย'">
      <ion-item (click)="ActionSheet(transactionList)">
        <ion-datetime pickerFormat="DD/MM/YYYY" displayFormat="DD/MM/YYYY" [(ngModel)]="transactionList.tst_date"></ion-datetime>
        <ion-label class="ion-text-center" color="danger">- {{transactionList.tst_amount}}</ion-label>

      </ion-item>
      </div>
      <div *ngIf="transactionList.tst_type == 'รายรับ'">
        <ion-item (click)="ActionSheet(transactionList)">
          <ion-datetime pickerFormat="DD/MM/YYYY" displayFormat="DD/MM/YYYY" [(ngModel)]="transactionList.tst_date"></ion-datetime>
          <ion-label class="ion-text-center" color="primary">+ {{transactionList.tst_amount}}</ion-label>
        </ion-item>
        </div>
    </div>
  </ion-card>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="insertTransaction()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

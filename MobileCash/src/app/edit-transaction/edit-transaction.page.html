<ion-header>
  <ion-toolbar color="primary">
    <div style="font-size: 20px;text-align: center;">แก้ไขรายรับ - รายจ่าย</div>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
          <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="card-nomal">
      <ion-card-header>
          <ion-card-subtitle>เพิ่มรายรับ - รายจ่าย</ion-card-subtitle>
          <ion-card-title>รายรับ - รายจ่าย</ion-card-title>
        </ion-card-header>
    <ion-card-content>
            <ion-item>
              <ion-label class="font">ประเภท : </ion-label>
            <ion-select [(ngModel)]="transaction.tst_type" >
                <ion-select-option class="font" value="รายจ่าย">รายจ่าย</ion-select-option>
                <ion-select-option  class="font" value="รายรับ">รายรับ</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label class="font">หมวดหมู่ : </ion-label>
              <ion-select  [(ngModel)]="transaction.tst_cate_id">
                <div *ngFor="let category of categoryList">
                  <div *ngIf="category.cate_acc_id == accountID">
                    <ion-select-option class="font" [value]="category.cate_id">{{category.cate_name}}</ion-select-option>
                </div>  
              </div>
              </ion-select>
            </ion-item>
          <ion-item>
            <ion-label class="font">จำนวนเงิน : </ion-label>
            <ion-input class="ion-text-right" type="text" [(ngModel)]="this.transaction.tst_amount"></ion-input>
          </ion-item>
      <ion-item>
      <ion-label class="font">รายละเอียด : </ion-label>
        <ion-textarea [(ngModel)]="transaction.tst_note" class="ion-text-right"></ion-textarea>
      </ion-item>
          <div>
              <ion-button  expand='outline' style="float: right;" (click)="conFirm()">แก้ไขข้อมูล</ion-button>
          </div>
        </ion-card-content>
  </ion-card>
</ion-content>
